name: Log ISS Location Data Daily

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: cache-pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      # ✅ Do NOT reference cache-hit if you don’t need it
      # - name: Show cache status
      #   run: echo "Cache hit: ${{ steps.pip-cache.outputs.cache-hit }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Fetch ISS location data
        run: |
          uv run --with requests python << 'EOF'
          import requests
          data = requests.get('http://api.open-notify.org/iss-now.json').text
          with open('iss-location.jsonl', 'a') as f:
              f.write(data + '\n')
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl
          git diff --cached --quiet || git commit -m "Update ISS position data [skip ci]"
          git push
